        <script type="text/javascript">
        // Classe + instances
            class BankAccount{
                constructor(owner, balance){
                    this.owner = owner;
                    this.balance = balance;  
                }
                showBalance(){
                    console.log("Solde de: "+this.owner+" "+this.balance+" Eur");
                }
                minusBalance(retrait){   
                    this.balance = this.balance - retrait;
                    console.log("New Solde: " + this.balance + " Eur");
                }
                plusBalance(ajout){
                    if (ajout>0){
                        this.balance = this.balance + ajout;
                        console.log("New Solde: " + this.balance + " Eur");
                    }
                }
                decouvertBalance(retrait){
                    retrait = Number(prompt("Saisir votre montant")); 
                    if (this.balance - retrait >= 0){
                        this.balance = this.balance - retrait;
                        console.log("New Solde: " + this.balance + " Eur");
                    }
                    else{
                        console.log("Decouvert, retrait refuse");
                    }   
                }
            }
            var WillAccount = new BankAccount("Will Alexander", 500);
            WillAccount.showBalance();
            WillAccount.plusBalance(200);
            WillAccount.minusBalance(400);
            WillAccount.decouvertBalance();
            WillAccount.showBalance();
        </script>

            function sort(tab){
            var tri;
                do{ 
                    tri = false;
                    for(var i=0; i < tab.length-1; i++){
                        if(tab[i] > tab[i+1]){
                            // temporary var
                            var tmp = tab[i];
                            tab[i] = tab[i+1];
                            tab[i+1] = tmp;
                            tri = true;              
                        }
                    }
